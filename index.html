<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <title>3D Mondrian in Aframe</title>
  </head>
  <body>
    <a-scene>
      <!-- Background Plane -->
      <a-plane position="0 0 -8" rotation="0 0 0" width="10" height="10" color="#ffffff"></a-plane>

      <!-- Mondrian Boxes -->
      <a-box position="1.75 1.75 -6" depth="-1.5" height="1.75" width="2.75" color="#ff0000" geometry="height: 10; width: 10"></a-box> <!-- Red Block -->
      <a-box position="-3.8 -3.8 -3" depth="-1.5" height="2.5" width="2.5" color="#0000ff"></a-box> <!-- Blue Block -->
      <a-box position="6 -5.75 -5" depth="2" height="1.25" width=".6" color="#ffff00"></a-box> <!-- Yellow Block -->
      <a-box position="-4.5 2 -4.5" depth="0.2" height=".5" width="2.75" color="#000000"></a-box> <!-- Black Block -->
      
      <!-- Mondrian Lines -->
      <a-plane position="0 -2.5 -2.9" rotation="0 0 0" width="10" height="0.2" color="#000000"></a-plane> <!-- Horizontal Line -->
      <a-plane position="4.7 -3.9 -2.9" rotation="0 0 0" width=".6" height="0.2" color="#000000"></a-plane> <!-- Horizontal Line -->
      <a-plane position="4.4 -3.8 -2.9" rotation="0 0 90" width="2.5" height="0.2" color="#000000"></a-plane> <!-- Vertical Line -->
      <a-plane position="-2.5 0 -2.9" rotation="0 0 90" width="10" height="0.2" color="#000000"></a-plane> <!-- Vertical Line -->

      <!-- Camera and Lighting -->
      <a-camera position="0 0 5"></a-camera>
      <a-light type="ambient" color="#ffffff"></a-light>
    </a-scene>
  </body>
</html>
